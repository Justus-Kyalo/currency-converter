<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>highlights</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand"></a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/omid-armin-8Nppe0yLmn8-unsplash.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/jason-leung-hAjKXEMRo-I-unsplash.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/istockphoto-483658563-1024x1024.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container text-center mt-5">
      <form id="converterForm" action="" class="row">
        <div class="col">
          <label for="fromCurrency" class="form-label"> From </label>
          <select
            name="fromCurrency"
            id="fromCurrency"
            class="form-select form-select-lg"
          >
            <option value="USD">USD</option>
            <!-- add others -->
            <option value="USD">USD</option>
            <option value="USD">USD</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <div class="col">
          <label for="toCurrency" class="form-label"> To </label>
          <select
            name="toCurrency"
            id="toCurrency"
            class="form-select form-select-lg"
          >
            <option value="KES">KES</option>
            <!-- add others -->
            <option value="KES">KES</option>
            <option value="KES">KES</option>
          </select>
        </div>
        <div class="col my-auto">
          <label for="amount" class="form-label"> Amount </label>
          <input
            id="amount"
            type="number"
            min="1"
            class="form-control form-control-lg"
          />
        </div>

        <div class="col">
          <button type="submit" class="btn btn-primary">Convert</button>
        </div>
      </form>
    </div>

    <div style="width: 800px" class="mx-auto text-center mt-5">
      <div class="row">
        <div class="col">
          <h1 id="oldAmount" class="fs-1 fw-bold">N/A</h1>
        </div>
        <div class="col">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-chevron-double-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="col">
          <h1 id="newAmount" class="fs-1 fw-bold">N/A</h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
